steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - functions
      - deploy
      - testCd
      - --source=.
      - --entry-point
      - function.TestRequest
      - --runtime
      - go113
      - --trigger-http
      - --allow-unauthenticated
    env: ['GOPATH=/gopath']
    dir: './'